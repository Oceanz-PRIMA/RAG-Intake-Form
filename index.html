<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netlify Form</title>
</head>
<body>
    <!-- Hidden form to capture submissions -->
    <form name="oceanz-rag-intake" method="POST" data-netlify="true" netlify>
        <input type="hidden" name="form-name" value="oceanz-rag-intake">
        <input type="text" name="name">
        <input type="email" name="email">
        <textarea name="message"></textarea>
    </form>
</body>
</html>
